<!DOCTYPE html>
<html>
<style>
</style>
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/main.css" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Materialize Theme</title>
</head>
<body>
  <div class="container">
      <h1>Number Guesser</h1>
      <div id="game">
          <p>Guess a number between <span class="min-num"> </span> and <span class="max-num"> </span></p>
          <input type="number" id="guess-input" placeholder="Enter Your Guess....">
          <input type="submit" id="guess-btn" class="btn">
          <p class="message"></p>
      </div>
  </div>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/numberGuesser.js"></script>
  <script>
    $(document).ready(function () {
      // Custom JS & jQuery here
    });
  </script>
</body>

</html>
